<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Python Script</title>
</head>
<body>
    <h1>Click the button to execute the Python script</h1>
    <form action="/execute" method="get">
        <button type="submit">Execute Script</button>
    </form>
    <div id="output"></div>
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const response = await fetch('/execute');
            const data = await response.json();

            const outputDiv = document.getElementById('output');
            if (data.success) {
                outputDiv.innerHTML = `<pre>Success: ${data.output}</pre>`;
            } else {
                outputDiv.innerHTML = `<pre>Error: ${data.error}</pre>`;
            }
        });
    </script>
</body>
</html>
